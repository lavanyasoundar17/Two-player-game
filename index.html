<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Battleship Game</title>
    </head>
    <body>
        <h1 class="title">
        Battle Ship Game
        </h1>
        <div id="start-screen"> 
            <button class='start-game' onclick="startGame()">
            Start Game
            </button>
        </div>
        <div id="game-screen">
            <div class="game-area">
                <div id="player-container">
                    <h2>
                        Player water body
                    </h2>
                </div>
                <div id='bot-container'>
                    <h2>
                        Bot water body
                    </h2>
                </div>
            </div>
            <div class="message-area">
                <div id="message-container"></div>
            </div>
        </div>
    </body>
</html>
